<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Icons generated by Claude 3.5 Sonnet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="../styles/reset.css" rel="stylesheet">
    <link href="../styles/template.css" rel="stylesheet">
    <link href="../styles/profile.css" rel="stylesheet">
    <script src="../scripts/auth.js" defer></script>
    <script src="../scripts/profile.js" defer></script>
    <script src="../scripts/functions.js" defer></script>
    <script src="../scripts/logout.js" defer></script>
</head>

<body>
    <header>
        <div class="user-controls">
            <a href="profile.html" class="user-group" style="background-color:tomato">
                <img id="user-avatar" alt="User Avatar" />
                <span id="user-info"></span>
            </a>
            <a href="#" id="logout">Log out</a>
        </div>

        <div class="brand">
            <h3 id="title" data-translate="profile.title">Profile</h3>
            <p id="subtitle" data-translate="profile.subtitle">Here you can manage your account</p>
        </div>

    </header>

    <aside>
        <button id="fontInc">Font+</button>
        <button id="fontDec">Font-</button>
        <button id="cn">中文</button>
        <button id="en">EN</button>
        <button id="de">DE</button>
    </aside>

    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-guitar"></i>Basics</a></li>
            <li><a href="chords.html"><i class="fas fa-music"></i>Chords</a></li>
            <li><a href="quiz.html"><i class="fas fa-question-circle"></i>Quiz</a></li>
        </ul>
    </nav>

    <main>
        <section class="profile-card">
            <div class="profile-avatar">
                <img src="../images/default_avatar.jpeg" alt="Profile Avatar">
            </div>
            <div class="profile-info">
                <h2>Username</h2>
                <p data-translate="profile.since"></p>
                <span id="join-date"></span>
            </div>
        </section>

        <section class="profile-content">
            <div class="profile-stats">
                <h3 data-translate="profile.statistics">Statistics</h3>
                <ul>
                    <li>
                        <span data-translate="profile.bestScore">Best Score: </span>
                        <span id="best-score"></span>
                    </li>
                </ul>
            </div>

            <div class="profile-settings">
                <h3 data-translate="profile.accountSettings">Account Settings</h3>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="change-avatar" data-translate="profile.changeAvatar">Change Avatar</label>
                        <div class="file-upload-container" id="upload-container">
                            <input type="file" id="avatar-input" accept="image/*">
                            <div class="file-upload-content">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p data-translate="profile.uploadHint">Drag and drop an image here or click to select
                                </p>
                                <span class="file-hint" data-translate="profile.supportedFormats">Supported formats:
                                    JPG, PNG, GIF</span>
                            </div>
                        </div>
                        <button type="button" id="save-avatar" data-translate="profile.save">Save</button>
                    </div>

                    <div class="form-group">
                        <label for="change-password" data-translate="profile.changePassword">Change Password</label>
                        <input type="password" id="current-password" placeholder="Current Password"
                            data-translate="profile.currentPassword">
                        <input type="password" id="new-password" placeholder="New Password"
                            data-translate="profile.newPassword">
                        <input type="password" id="confirm-password" placeholder="Confirm New Password"
                            data-translate="profile.confirmPassword">
                        <button type="button" id="save-password" data-translate="profile.save">Save</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer data-translate="profile.copyright"></footer>
</body>

</html>
